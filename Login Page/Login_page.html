<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuanOfUs Login Page</title>
    <link rel="stylesheet" href="login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>

<header>
    
    <h1 class="logo">Logo</h1>

    <nav class="navigation">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <Button class="login-button">Login</Button>
    </nav>
    
</header>

<!--Login Start-->
<div class="wrapper">
    <span class="icon-close">
        <ion-icon name="exit"></ion-icon>
    </span>
    
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"></span>
                <ion-icon name="person"></ion-icon>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <ion-icon name="lock-closed"></ion-icon>
                <input type="password" required>
                <label>Password</label>
            </div>

            <!--Remember me/forgot Account/Submit-->
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="lbtn">LOGIN</button>

            <div class="register">
                <p> Don't Have an Account?
                <a href="#" 
                class="login-link">Register</a></p>
            </div>
        </form>
    </div>

    <!--Registration Start-->
    
    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"></span>
                <ion-icon name="id-card"></ion-icon>
                <input type="number" required>
                <label>Barangay ID No.</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <ion-icon name="person-circle"></ion-icon>
                <input type="text" required>
                <label>Full Name</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <ion-icon name="send"></ion-icon>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <ion-icon name="person"></ion-icon>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <ion-icon name="lock-closed"></ion-icon>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <ion-icon name="lock-closed"></ion-icon>
                <input type="password" required>
                <label>Confirm Password</label>
            </div>

            <!--Remember me/forgot Account/Submit-->
            <div class="remember-forgot">
                <label><input type="checkbox"> Agree to the terms and condition</label>
            </div>
            <button type="submit" class="lbtn">REGISTER</button>

            <div class="register">
                <p> Already have an account
                <a href="#" 
                class="register-link">Login</a></p>
            </div>
        </form>
    </div>

<!--Registration End-->
    
</div>
<!--Login End-->


<!-- Ionicons -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


<!--bootsrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>

<!--loginpage js-->
<script src="login_js.js"></script>
</body>
</html>
